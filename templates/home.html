{% extends 'base.html' %}
{% block content %}
<form method="post" class="buttons">
    <h3>Enter the chat room</h3>
    <div>
        <label>Name:</label>
        <input type="text" placeholder="Pick a name!" value="{{name}}" name="name" />
    </div>
    <div class="join">
        <input type="text" placeholder="Room code" name="code" value="{{code}}" />
        <button type="submit" name="join">Join a private room</button>
    </div> 
    <button type="submit" name="create" class="create-btn">Start a new room</button>

    {% if error %}
    <div class="error">
        {{error}}
    </div>
    {% endif %}

</form>
{% endblock %}
